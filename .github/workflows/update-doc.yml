name: Update Docs
on:
  repository_dispatch:
    types: [update_markdown]

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Decode and write updated markdown
        run: |
          CLEANED=$(echo "${{ github.event.client_payload.content }}")
          echo "$CLEANED" | base64 --decode > marketing_knowledge.md

      - name: Commit and push
        env:
          GH_TOKEN: ${{ secrets.PERSONAL_GITHUB_TOKEN }}
        run: |
          git config user.name "Dify Bot"
          git config user.email "bot@dify.local"
          git add marketing_knowledge.md
          git commit -m "Auto update from Dify"
          git push https://x-access-token:${GH_TOKEN}@github.com/IncintaFertility/doc.git HEAD:main
